<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
</head>
<body>
<h1 th:text="${titulo}"></h1>

<div class="container">
  <form th:action="@{/form}" th:object="${cliente}" method="post">

    <div class="row">
      <div class="col-6 mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre" th:field="*{nombre}" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></small>
      </div>

      <div class="col-6 mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="apellido" th:field="*{apellido}" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></small>
      </div>
    </div>


    <div class="row">
      <div class="col-6 mb-3">
        <label for="fechaNac" class="form-label">Fecha Nacimiento</label>
        <input type="text" name="fechaNac" class="form-control" id="fechaNac" th:field="*{fechaNacimiento}" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" ></small>
      </div>

      <div class="col-6 mb-3">
        <label for="fechaCreacion" class="form-label">Fecha Creacion</label>
        <input type="text" name="fechaCreacion" class="form-control" id="fechaCreacion" th:field="*{createAt}"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" ></small>
      </div>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
